piVersion: apps/v1
kind: Deployment
metadata:
  name: emilianotorres123
spec:
  replicas: 1
  selector:
    matchLabels:
      app: emilianotorres123
  template:
    metadata:
      labels:
        app: emilianotorres123
    spec:
      containers:
      - image: okteto.dev/emilianotorres123:latest
        name: emilianotorres123
        envFrom:
        - configMapRef:
            name: emilianotorres123-config
        livenessProbe:
          httpGet:
            path: /ht/
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---

apiVersion: v1
kind: Service
metadata:
  name: emilianotorres123
  annotations:
    dev.okteto.com/auto-ingress: "true"
spec:
  type: ClusterIP
  ports:
  - name: "emilianotorres123"
    port: 8080
  selector:
    app: emilianotorres123
